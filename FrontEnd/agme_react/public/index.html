<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--MATERIALIZE SETUP-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!--BOOKING-FORM-->
    <div class="booking-form">
      <form class="col s8">
        <h4>Book an appointment for our services</h4>
        <div class="row">

            <div class="input-field col s12">
                <input type="text" id="select_service" class="validate select_service">
                <label for="select_service">Select a Service</label>
            </div>

            <div class="input-field col s12">
               <input type="text" id="date_picker" class="validate datepicker">
               <label for="select_service">Book in your availability</label>
            </div>

            <div class="input-field col s12">
               <input type="text" id="select_worker" class="validate select_worker">
               <label for="select_worker">Select a worker</label>
            </div>

            <div class="input-field col s6">
              <select>
                <option value="1">Worker 1</option>
                <option value="2">Worker 2</option>
                <option value="3">Worker 3</option>
                <option value="4">Worker 4</option>
              </select>
              <label>Workers</label>
            </div>

            <div class="input-field col s12 right-align">
              <button class="btn waves-effect waves-light btn-large blue" type="submit">Book</button>
            </div>

        </div>
      </form>
    </div>

     
     <script type="text/JavaScript">

        $(document).ready(function(){
          
          // DATE PICKER
          $('.datepicker').datepicker();

          // FORM SELECT
          $('select').formSelect();

          // AUTO COMPLETE
          
          $('input.select-service').autocomplete({
            data: {
             "Service 1": null,
             "Service 2": null,
             "Service 3": 'https://placehold.it/250x250'
      },
    });
  });

        });
    
     </script>
  </body>
</html>
